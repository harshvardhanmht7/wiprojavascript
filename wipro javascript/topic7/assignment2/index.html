<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>lists</title>

   <script type="text/javascript">

    function lists(a,b) {
     var c=[];
     var d=[];
     for(var i=0;i<a.length;i++)
     {
       c.push(i);
     }
     for(var i=0;i<b.length;i++)
     {
       d.push(i);
     }

    c= c.concat(d);
    a=a.concat(b);
    for(var i=0;i<c.length-1;i++)
    {
      for(var j=i+1;j<c.length;j++)
      {
        if(c[i]>c[j])
        {
          var temp=c[i];
          c[i]=c[j];
          c[j]=temp;

          var temp=a[i];
          a[i]=a[j];
          a[j]=temp;
        }
      }
    }
    document.write(a);


    }
var a=[1,2,3];
var b=[4,5];
  lists(a,b);

   </script>

  </head>
  <body>

  </body>
</html>
