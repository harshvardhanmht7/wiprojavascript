<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>fabonnicci</title>

   <script type="text/javascript">

    function fabonnicci(n) {
       var a=0;
       var b=1;
       document.write(a+",");
       if(n==2)
       {
      document.write(b);
       }
       else
       {document.write(b+",")};
       for(var i=0;i<n-2;i++)
       {

         var c=a;
         a=b;
         b=c+b;
         document.write(b);
         if(i<n-2)
         {document.write(",")}
       }
    }

fabonnicci(100);
   </script>

  </head>
  <body>

  </body>
</html>
