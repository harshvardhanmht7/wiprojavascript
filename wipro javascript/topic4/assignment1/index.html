<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>sort</title>

   <script type="text/javascript">
    var arr=[1,3,2,7,5,4]; //random array
    var sarr=[];
    var num=10;// limit of prime
    for (i=0;i<=arr.length;i++)
    {count=0;
      for(j=2;j<=num;j++)
      {
        if(arr[i]%j==0)
        {count++;}
      }
      if(count==1)
      {
        sarr.push(arr[i]);
      }
    }
    document.write(sarr.sort());

   </script>

  </head>
  <body>

  </body>
</html>
