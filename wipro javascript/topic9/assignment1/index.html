<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>occurence</title>

   <script type="text/javascript">

     function occurence(s,a) {
        var count=0;
       for (var i = 0; i < s.length; i++) {

        if( s[i]===a)
         {count++;}
         }
         document.write(count);
       }
     var str="aabaaabb";
     var alpha="b";
    occurence(str,alpha);

   </script>

  </head>
  <body>

  </body>
</html>
