    <title>larges</title>

   <script type="text/javascript">
   function large(a,b,c,d,e) {
     var l=a;
     if(l<b)
     {
       l=b;
     }
     if(l<c)
     {
       l=c;
     }
     if(l<d)
     {
       l=d;
     }
     if(l<e)
     {
       l=e;
     }
     alert("largest number is "+l);
   }
   large(3,4,2,1,0);
   </script>
