    <title>conditional statement</title>

   <script type="text/javascript">
   function sign(a,b,c) {
     var d=a*b*c;
     if(d<0)
     {
       alert("the sign is -")
     }
     else
     {
       alert("the sign is +")
     }
   }
   sign(2,-3,4);
   </script>
