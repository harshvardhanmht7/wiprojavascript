<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>100</title>

   <script type="text/javascript">


   var arr = [1,2,3,4,5,6,7,8,9];
var total = Math.pow(3,arr.length-1);

var solutions = [];

var o = { 0 : "", 1 : "-", 2 : "+" };
var i;

for(i = 0; i <= total; i++)
{
  var tmp = i.toString(3);   

  var p = ("00000000" + tmp).substr(-8,8).split("").map(function(v){ return parseInt(v) });

  var t = "1"+o[p[0]]+"2"+o[p[1]]+"3"+o[p[2]]+"4"+o[p[3]]+"5"+o[p[4]]+"6"+o[p[5]]+"7"+o[p[6]]+"8"+o[p[7]]+"9";

if(eval(t) === 100)
{
      solutions.push(t);
  }
}
for(i=0;i<solutions.length;i++)
{document.write(solutions[i]+"<br />");
}
   </script>

  </head>
  <body>

  </body>
</html>
