<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>object</title>

   <script type="text/javascript">

     class cd{

       constructor(name ,publisher,price){
         this.name=name;
         this.publisher=publisher;
         this.price=price;
         }
          display() {
           document.write(this.name+"<br />"+this.publisher+"<br />"+this.price*(110/100)*97/100);
         }


     }

     var a=new cd("bookname","harsh",200);
     a.display();
   </script>

  </head>
  <body>

  </body>
</html>
