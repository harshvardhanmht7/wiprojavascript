<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>marks</title>

   <script type="text/javascript">
  var avg=0;
   for(var i=0;i<10;i++)
   {
     var j=i+1;
     var a=prompt("enter marks of "+j+"st "+"employee");
     avg=avg+parseInt(a);

   }

   document.write(Math.round(avg/10));

   </script>

  </head>
