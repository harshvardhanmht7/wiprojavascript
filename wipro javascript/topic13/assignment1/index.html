<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>sum</title>

   <script type="text/javascript">
   var sum=0;
   for(var i=3;i<1000;i++)
   {
     if(i%3==0||i%5==0)
     {
       sum+=i;
     }
   }
   document.write(sum)
   </script>

  </head>
  <body>

  </body>
</html>
